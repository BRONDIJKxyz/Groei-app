{% extends 'base.html' %}

{% block title %}Sign Up - Groei App{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="card max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
                <p class="text-sm text-gray-600 mt-1">Must be at least 8 characters long</p>
            </div>
            
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm password" required>
            </div>
            
            <div class="form-group">
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" class="mr-2" required>
                    <label for="terms" class="text-sm text-gray-600">
                        I agree to the <a href="#" class="text-primary hover:underline">Terms of Service</a> and 
                        <a href="#" class="text-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">
                <i class="fas fa-user-plus mr-2"></i> Create Account
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Already have an account?</p>
            <a href="{{ url_for('auth.login') }}" class="text-primary hover:underline">Log in here</a>
        </div>
    </div>
</div>

<style>
    .max-w-md {
        max-width: 28rem;
    }
    
    .w-full {
        width: 100%;
    }
</style>
{% endblock %}
