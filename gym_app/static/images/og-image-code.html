<!-- This is a template for creating an Open Graph image -->
<!-- To use: Take a screenshot of this page when opened in a browser, then save as JPG -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Groei App OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #4F46E5 0%, #3B82F6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .content {
      width: 960px;
      height: 480px;
      background: white;
      border-radius: 24px;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 32px;
    }
    .logo {
      width: 88px;
      height: 88px;
      background: #4F46E5;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 24px;
    }
    .title {
      flex: 1;
    }
    h1 {
      font-size: 48px;
      font-weight: 800;
      margin: 0;
      color: #1F2937;
      line-height: 1.1;
    }
    h2 {
      font-size: 24px;
      font-weight: 500;
      margin: 0;
      color: #6B7280;
    }
    .features {
      display: flex;
      justify-content: space-between;
      margin: 24px 0 40px;
    }
    .feature {
      display: flex;
      align-items: center;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #4F46E5;
      border-radius: 50%;
      margin-right: 12px;
    }
    .heatmap {
      flex: 1;
      background: #F9FAFB;
      border-radius: 16px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .heatmap-title {
      font-size: 20px;
      font-weight: 600;
      color: #4B5563;
      margin-bottom: 16px;
    }
    .heatmap-grid {
      display: grid;
      grid-template-columns: repeat(53, 1fr);
      grid-template-rows: repeat(7, 1fr);
      gap: 3px;
      height: 120px;
    }
    .heatmap-cell {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      background: #ebedf0;
    }
    .level-1 { background: #9be9a8; }
    .level-2 { background: #40c463; }
    .level-3 { background: #30a14e; }
    .level-4 { background: #216e39; }
    
    .tagline {
      font-size: 24px;
      font-weight: 500;
      color: white;
      text-align: center;
      position: absolute;
      bottom: 40px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="content">
      <div class="header">
        <div class="logo">
          <!-- Dumbbell icon -->
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
            <rect x="2" y="8" width="3" height="8" rx="1" fill="white"/>
            <rect x="19" y="8" width="3" height="8" rx="1" fill="white"/>
            <rect x="5" y="11" width="14" height="2" rx="1" fill="white"/>
          </svg>
        </div>
        <div class="title">
          <h1>GROEI</h1>
          <h2>Workout Tracker</h2>
        </div>
      </div>
      
      <div class="features">
        <div class="feature">
          <div class="dot"></div>
          <span>Track Workouts</span>
        </div>
        <div class="feature">
          <div class="dot"></div>
          <span>Monitor Progress</span>
        </div>
        <div class="feature">
          <div class="dot"></div>
          <span>Grow Stronger</span>
        </div>
      </div>
      
      <div class="heatmap">
        <div class="heatmap-title">Activity Calendar</div>
        <div class="heatmap-grid">
          <!-- Dynamically generated by JavaScript -->
        </div>
      </div>
    </div>
    
    <div class="tagline">A minimalist but powerful workout tracker for serious lifters</div>
  </div>
  
  <script>
    // Generate the heatmap grid
    const grid = document.querySelector('.heatmap-grid');
    
    // Create a realistic-looking activity pattern
    for (let i = 0; i < 7; i++) {
      for (let j = 0; j < 53; j++) {
        const cell = document.createElement('div');
        cell.className = 'heatmap-cell';
        
        // Create a pattern that looks like real workout data
        // More likely to work out on certain days of the week
        const isWorkoutDay = (i === 1 || i === 3 || i === 5); // Mon, Wed, Fri
        const randomChance = Math.random();
        
        if (isWorkoutDay && randomChance > 0.6) {
          // Workout days have higher intensity
          if (randomChance > 0.95) {
            cell.classList.add('level-4');
          } else if (randomChance > 0.85) {
            cell.classList.add('level-3');
          } else if (randomChance > 0.75) {
            cell.classList.add('level-2');
          } else {
            cell.classList.add('level-1');
          }
        } else if (!isWorkoutDay && randomChance > 0.9) {
          // Occasional workouts on other days
          cell.classList.add('level-1');
        }
        
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
