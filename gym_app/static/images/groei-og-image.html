    .container {

      flex-direction: column;
      justify-content: center;

      padding: 50px;

      margin-bottom: 40px;

      align-items: center;
      margin-bottom: 40px;
    }

      background: #4F46E5;

      margin-right: 30px;

      margin: 0;
      color: #1F2937;
    }

      color: #6B7280;
    }
    
    .features {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
    }
    
    .feature {
      display: flex;
      align-items: center;
    }
    
    .feature-dot {
      width: 15px;
      height: 15px;
      background: #4F46E5;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .feature-text {
      font-size: 24px;

    .tagline {

</head>
